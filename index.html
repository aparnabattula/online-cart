<html ng-app="myApp">
<head>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
    <script src="vendor/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body ng-controller="myCntrl">
<div class="top-header">
    <div class="container-fluid well" style="background-color:lightcyan">
        <div class="row">
            <div class="col-xs-12">
                <ul class="list-inline pull-left">
                    <li>
                        <select class="selectpicker" data-width="95px" data-style="btn-default">
                            <option value="English">English</option>
                            <option value="telugu">telugu</option>
                            <option value="kanada">kanada</option>
                        </select>
                    </li>
                    <li class="hidden-xs"><a href="#"><i class="fa fa-phone"></i> +123-456-789</a></li>
                    <li class="hidden-xs"><a href="mailto:cs@domain.tld"><i class="fa fa-envelope"></i>carat@caratred.com</a>
                    </li>
                </ul>


                <div class=" list-inline pull-right">

                    <a href="#/login">
                        <button type="button" class="btn btn-primary">Login</button>
                    </a>


                </div>
            </div>
        </div>
    </div>
    <div class="middle-header">
        <div class="container">
            <div class="row">
                <div class="col-md-3 logo">
                    <p class="img"><span class="glyphicon glyphicon-shopping-cart"
                                         style="font-style:italic">OnlineStore</span></p>
                </div>
                <div class="col-sm-8 col-md-6 search-box m-t-2">
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Search here..."
                               placeholder="Search here...">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default btn-search"><i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-3 cart-btn hidden-xs m-t-2">

                    <button type="button" class="btn btn-default dropdown-toggle" id="dropdown-cart"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true" style="font-style: italic">
                        <a href=""></a>
                        <i class="fa fa-cart-arrow-down" aria-hidden="true"></i> Shopping Cart :{{mycounter}} items <i
                            class="fa fa-caret-down"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default shadow-navbar" role="navigation">
        <div class="container" style="background-color: lightblue">
            <div class="collapse navbar-collapse" id="navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="active" style=""><a href="index.html">Home</a></li>


                    <li class="dropdown" style="background-color: aliceblue">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            Categories <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="cat in categories"><a href="#/products/{{cat.name}}">{{cat.name}}</a></li>
                        </ul>

                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            Pages <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="views/about.html">About Us</a></li>
                            <li><a href="blog.html">Blog</a></li>
                            <li><a href="blog-detail.html">Blog Detail</a></li>
                            <li><a href="compare.html">Compare</a></li>
                            <li><a href="contact.html">Contact Us</a></li>
                            <li><a href="login.html">Login</a></li>
                            <li><a href="detail.html">Product Detail</a></li>
                            <li><a href="register.html">Register</a></li>
                            <li><a href="typography.html">Typography</a></li>
                            <li><a href="wishlist.html">Wishlist</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div ng-view=""></div>
</body>
<script src="app/app.js"></script>
<script src="app/controller/categorycontroller.js"></script>
<script src="app/controller/productcontroller.js"></script>
<script src="app/services/productservice.js"></script>
<script src="app/services/categoryservices.js"></script>
<script src="app/controller/cartcontroller.js"></script>
<script src="app/services/cartservices.js"></script>
<script src="app/directives/cartdirective.js"></script>
<script src="app/controller/logincontroller.js"></script>
<script src="app/services/loginservice.js"></script>
</html>
